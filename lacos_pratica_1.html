<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
           <script> 

           //colocando as informações como tabela
           var lista_frutas = []

           lista_frutas[0] = 'Banana'
           lista_frutas[1] = 'Maçã'
           lista_frutas[2] = 'Morango'
           lista_frutas[3] = 'Uva'

           var y = 0

           while(y < lista_frutas.length){
               document.write(lista_frutas[y] + '<br />')
               y++
           }
           </script>
