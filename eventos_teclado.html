<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
           <script> 
            function acao1(){
              alert('Evento disparado')  
            }
           </script>
    </head>
    <body>
        <!-- Letra só pode ser inserida após o alert 
        <input onkeydown="acao1()" type="text" />
        -->
        <!-- Letra inserida antes do alert
        <input onkeyup="acao1()" type="text" />
        -->
        <!-- Usado para espaçamento( caracter vazio ) e para números
        <input onkeypress="acao1()" type="text" />
        -->
    </body>
</html>
